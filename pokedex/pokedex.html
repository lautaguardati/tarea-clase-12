<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='../pokedex/src/pokedex.css'>

</head>

<body>
    <header class="row">
        <div id="header" class="col-lg-12">
            <img id="pokedex-icono" src="/pokedex/img/pokedex.jpg" class="img-fluid">
            <button id="boton-ver-lista" type="button" class="btn btn-primary">Ver lista de pokemones</button>
        </div>
    </header>

    <div style="font-size: large; font-family: Cambria">
        Â¡Haz click en algunos de estos pokemones!
    </div>
    <div id="contenedor">
        <div class="row">
            <div class="col-3">
                <div id="lista-de-pokemons" class="text-center"></div>
            </div>
            <div id="pokemon-seleccionado" class="col-6 text-center"></div>
            <div class="col-3"></div>
        </div>
    </div>

    <footer>
        <nav id="barra-de-navegacion" hidden>
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a id="pagina-anterior" class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item">
                    <a id="pagina-siguiente" class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </footer>


    <script src='../pokedex/src/pokedex.js'></script>

</html>
